components:
  schemas:
    User:
      title: User
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        icon:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - email
    Board:
      title: Board
      type: object
      properties:
        id:
          type: integer
        userId:
          type: integer
        name:
          type: string
        description:
          type: string
        isPrivate:
          type: boolean
        isArchive:
          type: boolean
      required:
        - id
        - userId
        - name
        - isPrivate
        - isArchive
    Pin:
      title: Pin
      type: object
      description: ''
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        url:
          type: string
          format: uri
        imageUrl:
          type: string
          format: uri
        isPrivate:
          type: boolean
        userId:
          type: integer
      required:
        - id
        - title
        - imageUrl
        - isPrivate
        - userId
  securitySchemes:
    X-Auth-Token:
      name: X-Auth-Token
      type: apiKey
      in: header
